<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mines Premium</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial;}
body{
background:linear-gradient(135deg,#0f172a,#020617);
color:white;
min-height:100vh;
overflow-x:hidden;
}
header{
padding:25px;
font-size:28px;
font-weight:700;
background:linear-gradient(90deg,#00f0ff,#3b82f6);
-webkit-background-clip:text;
color:transparent;
text-align:center;
letter-spacing:2px;
}
.balance{
position:absolute;
top:20px;
right:30px;
background:rgba(255,255,255,0.05);
padding:12px 18px;
border-radius:12px;
backdrop-filter:blur(10px);
box-shadow:0 0 15px rgba(0,255,255,0.4);
font-weight:600;
}
.panel{
margin:20px auto;
width:420px;
padding:25px;
border-radius:20px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
box-shadow:0 0 40px rgba(0,140,255,0.3);
text-align:center;
}
.panel input,.panel select{
padding:8px;
border-radius:8px;
border:none;
margin:5px;
background:#111;
color:white;
}
.panel button{
padding:10px 20px;
border:none;
border-radius:10px;
cursor:pointer;
margin:5px;
font-weight:600;
}
.start{background:#00e5ff;}
.cash{background:#22c55e;}
.add{background:#3b82f6;}
.grid{
display:grid;
grid-template-columns:repeat(5,95px);
gap:18px;
justify-content:center;
margin:40px auto;
}
.card{width:95px;height:95px;perspective:1000px;}
.inner{width:100%;height:100%;transition:0.6s;transform-style:preserve-3d;position:relative;}
.card.flipped .inner{transform:rotateY(180deg);}
.front,.back{
position:absolute;width:100%;height:100%;
border-radius:16px;
display:flex;align-items:center;justify-content:center;
font-size:28px;
backface-visibility:hidden;
}
.front{
background:linear-gradient(145deg,#0ea5e9,#2563eb);
box-shadow:0 0 15px #00f0ff;
}
.back{
background:#0f172a;
transform:rotateY(180deg);
}
.safe{background:#22c55e!important;}
.mine{background:#ef4444!important;}
.explosion{
position:absolute;width:100px;height:100px;
background:radial-gradient(circle,yellow,orange,red,transparent);
border-radius:50%;animation:explode 0.6s forwards;
}
@keyframes explode{0%{transform:scale(.2);opacity:1;}100%{transform:scale(3);opacity:0;}}
.stats{text-align:center;font-size:20px;margin-top:10px;}
</style>
</head>
<body>

<header>MINES</header>
<div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">100</span></div>

<div class="panel">
–°—Ç–∞–≤–∫–∞: <input type="number" id="bet" value="10" min="1">
–ú–∏–Ω:
<select id="mineCount">
<option value="1">1</option>
<option value="3">3</option>
<option value="5" selected>5</option>
<option value="7">7</option>
</select><br>
<button class="start" onclick="startGame()">–ù–∞—á–∞—Ç—å</button>
<button class="cash" onclick="cashOut()">–ó–∞–±—Ä–∞—Ç—å</button>
<button class="add" onclick="addBalance()">+1</button>
</div>

<div class="grid" id="grid"></div>
<div class="stats">–ú–Ω–æ–∂–∏—Ç–µ–ª—å: <span id="multiplier">1.00x</span></div>

<script>
let balance=100,bet=0,mines=[],multiplier=1,active=false;

function updateBalance(){balanceEl.textContent=balance;}
const grid=document.getElementById("grid");
const balanceEl=document.getElementById("balance");
const betInput=document.getElementById("bet");
const mineSelect=document.getElementById("mineCount");
const multiplierEl=document.getElementById("multiplier");

function createGrid(){
grid.innerHTML="";
for(let i=0;i<25;i++){
let card=document.createElement("div");
card.className="card";
card.dataset.i=i;
card.innerHTML=`<div class="inner">
<div class="front"></div>
<div class="back"></div>
</div>`;
card.onclick=handleClick;
grid.appendChild(card);
}
}

function startGame(){
bet=parseInt(betInput.value);
if(bet<=0||bet>balance)return;
balance-=bet;updateBalance();
multiplier=1;multiplierEl.textContent="1.00x";
mines=[];active=true;
createGrid();
let count=parseInt(mineSelect.value);
while(mines.length<count){
let r=Math.floor(Math.random()*25);
if(!mines.includes(r))mines.push(r);
}
}

function handleClick(){
if(!active)return;
let i=parseInt(this.dataset.i);
if(this.classList.contains("flipped"))return;
this.classList.add("flipped");
let back=this.querySelector(".back");
if(mines.includes(i)){
back.classList.add("mine");back.textContent="üí£";
explode(this);reveal();active=false;
}else{
back.classList.add("safe");back.textContent="‚≠ê";
multiplier+=0.3;
multiplierEl.textContent=multiplier.toFixed(2)+"x";
}
}

function reveal(){
document.querySelectorAll(".card").forEach((c,i)=>{
if(!c.classList.contains("flipped")){
c.classList.add("flipped");
if(mines.includes(i)){
c.querySelector(".back").textContent="üí£";
c.querySelector(".back").classList.add("mine");
}
}
});
}

function explode(card){
let r=card.getBoundingClientRect();
let e=document.createElement("div");
e.className="explosion";
e.style.left=r.left+"px";e.style.top=r.top+"px";
document.body.appendChild(e);
setTimeout(()=>e.remove(),600);
}

function cashOut(){
if(!active)return;
balance+=Math.floor(bet*multiplier);
updateBalance();
active=false;
startGame();
}

function addBalance(){balance++;updateBalance();}

createGrid();updateBalance();
</script>
</body>
</html>
