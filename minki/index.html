<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Mines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a141c 0%, #1a2c38 100%);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω (–±–µ–∑ –ø–æ–ª–æ—Å–æ–∫) */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(100, 150, 200, 0.1) 0%, transparent 50%);
            animation: rotate 25s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* TOP BAR */
        .topbar {
            height: 70px;
            background: rgba(10, 20, 28, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            border-bottom: 1px solid #2a3f4a;
            position: relative;
            z-index: 10;
        }

        .balance {
            background: #1e3a4a;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 18px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
            border: 1px solid #3a5a6a;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .balance:hover {
            background: #2a4f62;
            transform: scale(1.05);
        }

        /* CONTENT */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            display: flex;
            gap: 30px;
            padding: 0 20px;
            transition: all 0.5s ease;
            position: relative;
            z-index: 1;
            flex-wrap: wrap;
            justify-content: center;
        }

        .container.game-active {
            justify-content: center;
        }

        /* LEFT PANEL */
        .panel {
            width: 320px;
            background: rgba(15, 30, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
            opacity: 1;
            transform: translateX(0);
            border: 1px solid #2a4a5a;
            align-self: flex-start;
        }

        .panel.hidden {
            opacity: 0;
            transform: translateX(-50px);
            pointer-events: none;
            width: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .panel h3 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 22px;
            text-align: center;
        }

        /* –ë–ª–æ–∫ —Å –ª–æ–≤—É—à–∫–∞–º–∏ */
        .traps-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #0a1a24;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #2a4a5a;
            cursor: pointer;
            transition: all 0.3s;
        }

        .traps-box:hover {
            border-color: #ffd700;
            background: #0f212e;
        }

        .traps-number {
            font-size: 48px;
            font-weight: 800;
            color: #fff;
            line-height: 1;
        }

        .traps-text {
            font-size: 16px;
            color: #8aaabc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .traps-icon {
            font-size: 32px;
            opacity: 0.5;
        }

        /* –ü–æ–ª–µ —Å—Ç–∞–≤–∫–∏ */
        .bet-box {
            background: #0a1a24;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #2a4a5a;
        }

        .bet-label {
            font-size: 14px;
            color: #8aaabc;
            margin-bottom: 5px;
        }

        .bet-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bet-input-wrapper input {
            flex: 1;
            background: #1e3a4a;
            border: none;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: 1px solid #3a5a6a;
        }

        .bet-input-wrapper input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .bet-currency {
            font-size: 18px;
            font-weight: 600;
            color: #ffd700;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ò–≥—Ä–∞—Ç—å */
        .play-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #0a141c;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .play-btn:active {
            transform: translateY(0);
        }

        .play-btn.disabled {
            background: #2a4a5a;
            color: #8aaabc;
            box-shadow: none;
            pointer-events: none;
            opacity: 0.7;
        }

        /* GAME AREA */
        .game {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
            width: 100%;
            min-width: 300px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, minmax(70px, 100px));
            gap: 15px;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            transition: all 0.3s;
        }

        .card {
            width: 100%;
            aspect-ratio: 1 / 1;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped:hover {
            transform: scale(1);
        }

        .inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: 0.5s;
            transform-style: preserve-3d;
        }

        .card.flipped .inner {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            backface-visibility: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .front {
            background: linear-gradient(145deg, #1e3a4a, #0a1a24);
            border: 2px solid #3a5a6a;
        }

        .back {
            background: linear-gradient(145deg, #0f1f2a, #030a0f);
            transform: rotateY(180deg);
            border: 2px solid #2a4a5a;
        }

        /* –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –∫–ª–µ—Ç–∫–∞ */
        .safe {
            background: #0a141c !important;
            border: 2px solid #3a5a6a !important;
        }

        .safe .star {
            color: #ffd700;
            font-size: 60px;
            line-height: 1;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            filter: drop-shadow(0 0 5px gold);
        }

        /* –ö—Ä–∞—Å–∏–≤–∞—è —á—ë—Ä–Ω–∞—è –±–æ–º–±–∞ */
        .mine {
            background: #0a141c !important;
            border: 2px solid #5a6a7a !important;
        }

        .black-bomb {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
        }

        .black-bomb .bomb-body {
            width: 40px;
            height: 40px;
            background: #222;
            border-radius: 50%;
            box-shadow: 0 0 0 2px #444, 0 4px 0 #111;
            position: relative;
            overflow: hidden;
        }

        .black-bomb .bomb-body::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 20%;
            height: 20%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .black-bomb .fuse {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 18px;
            background: #8B4513;
            border-radius: 2px;
            box-shadow: 0 0 0 1px #654321;
        }

        .black-bomb .spark {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #ffaa00;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffaa00, 0 0 20px #ff5500;
            animation: sparkFlicker 0.1s infinite alternate;
        }

        @keyframes sparkFlicker {
            from { opacity: 0.8; transform: translateX(-50%) scale(1); }
            to { opacity: 1; transform: translateX(-50%) scale(1.3); }
        }

        /* FOOTER –ø–æ–¥ –∏–≥—Ä–æ–π */
        .game-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
            width: 100%;
            padding: 15px 30px;
            background: rgba(10, 20, 28, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 60px;
            border: 1px solid #2a4a5a;
        }

        .max-win-box {
            background: #0a1a24;
            border-radius: 15px;
            padding: 12px 25px;
            text-align: center;
            border: 1px solid #2a4a5a;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .max-win-label {
            font-size: 14px;
            color: #8aaabc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .max-win-amount {
            font-size: 32px;
            font-weight: 800;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            line-height: 1.2;
        }

        .max-win-amount span {
            font-size: 18px;
            color: #fff;
        }

        .cash-btn {
            background: #1e3a4a;
            border: 1px solid #3a5a6a;
            color: #fff;
            padding: 12px 30px;
            border-radius: 40px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cash-btn:hover {
            background: #2a4f62;
            border-color: #ffd700;
            transform: scale(1.05);
        }

        .cash-btn span {
            color: #ffd700;
            font-weight: 700;
        }

        /* MODAL BALANCE */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .balance-modal {
            background: #0f1f2a;
            border: 2px solid #ffd700;
            border-radius: 30px;
            padding: 30px;
            width: 340px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .balance-modal {
            transform: scale(1);
        }

        .balance-modal h2 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .modal-balance {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            word-break: break-word;
        }

        /* –ó–µ–ª—ë–Ω–∞—è –∫–Ω–æ–ø–∫–∞ "–ü–æ–ø–æ–ª–Ω–∏—Ç—å" */
        .green-deposit-btn {
            background: #2ecc71;
            border: none;
            color: white;
            font-size: 20px;
            font-weight: 700;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #27ae60;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .green-deposit-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }

        .deposit-options {
            display: none;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .deposit-options.show {
            display: flex;
        }

        .modal-btn {
            background: #1e3a4a;
            border: 1px solid #3a5a6a;
            color: white;
            font-size: 24px;
            font-weight: 700;
            width: 70px;
            height: 70px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-btn:hover {
            background: #2a4f62;
            border-color: #ffd700;
            transform: scale(1.1);
            color: #ffd700;
        }

        .close-modal {
            margin-top: 20px;
            background: none;
            border: none;
            color: #8aaabc;
            font-size: 16px;
            cursor: pointer;
            text-decoration: underline;
        }

        .close-modal:hover {
            color: #fff;
        }

        /* –ü–∞–Ω–µ–ª—å —á–∏—Ç–∞ (–º–∏–Ω–∏-–æ–∫–æ—à–∫–æ —Å –º–∏–Ω–∞–º–∏) */
        .cheat-panel {
            background: rgba(15, 30, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #ffd700;
            min-width: 180px;
            display: none;
            align-self: flex-start;
            margin-left: 20px;
        }

        .cheat-panel.visible {
            display: block;
        }

        .cheat-panel h4 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .cheat-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin: 10px 0;
        }

        .cheat-cell {
            aspect-ratio: 1 / 1;
            background: #1e3a4a;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border: 1px solid #3a5a6a;
        }

        .cheat-cell.mine {
            background: #ff4444;
            color: white;
        }

        .disable-cheat-btn {
            width: 100%;
            padding: 8px;
            background: #5a6a7a;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .disable-cheat-btn:hover {
            background: #7a8a9a;
        }

        /* EXPLOSION */
        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, yellow, orange, red, transparent);
            border-radius: 50%;
            animation: explode 0.6s forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes explode {
            0% { transform: scale(0.2); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Message */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 20, 28, 0.95);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 22px;
            animation: messageAppear 0.5s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 2px solid #ffd700;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -30%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* –ê–¥–º–∏–Ω-–º–æ–¥–∞–ª–∫–∞ (–¥–ª—è –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è) */
        .admin-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .admin-modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .admin-modal {
            background: #0f1f2a;
            border: 2px solid #ff4444;
            border-radius: 30px;
            padding: 30px;
            width: 320px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .admin-modal-overlay.active .admin-modal {
            transform: scale(1);
        }

        .admin-modal h2 {
            color: #ff4444;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .admin-modal input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 15px;
            border: none;
            background: #1e3a4a;
            color: white;
            font-size: 16px;
            border: 1px solid #3a5a6a;
        }

        .admin-modal input:focus {
            outline: none;
            border-color: #ff4444;
        }

        .admin-modal button {
            background: #ff4444;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 15px;
            width: 100%;
        }

        .admin-modal button:hover {
            background: #ff6666;
            transform: scale(1.02);
        }

        .admin-modal .close-admin {
            background: none;
            border: none;
            color: #8aaabc;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
            width: auto;
            margin-top: 10px;
        }

        .admin-modal .close-admin:hover {
            color: #fff;
        }

        /* –ê–î–ê–ü–¢–ê–¶–ò–Ø –î–õ–Ø –ú–û–ë–ò–õ–¨–ù–´–• */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .panel {
                width: 100%;
                max-width: 400px;
                padding: 20px;
            }

            .grid {
                grid-template-columns: repeat(5, minmax(60px, 1fr));
                gap: 8px;
                width: 100%;
            }

            .card {
                width: 100%;
                height: auto;
                aspect-ratio: 1 / 1;
            }

            .front, .back {
                font-size: 20px;
            }

            .safe .star {
                font-size: 35px;
            }

            .black-bomb {
                width: 40px;
                height: 40px;
            }

            .black-bomb .bomb-body {
                width: 28px;
                height: 28px;
            }

            .black-bomb .fuse {
                height: 12px;
                top: -6px;
            }

            .black-bomb .spark {
                top: -14px;
                width: 6px;
                height: 6px;
            }

            .game-footer {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
                border-radius: 30px;
            }

            .max-win-box {
                width: 100%;
                padding: 10px;
            }

            .max-win-amount {
                font-size: 28px;
            }

            .cash-btn {
                width: 100%;
                justify-content: center;
                font-size: 18px;
                padding: 12px;
            }

            .topbar {
                padding: 0 15px;
                font-size: 20px;
            }

            .balance {
                padding: 8px 15px;
                font-size: 16px;
                max-width: 200px;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .balance-modal {
                width: 90%;
                padding: 25px;
            }

            .modal-btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }

            .cheat-panel {
                width: 100%;
                margin-left: 0;
                margin-top: 20px;
            }

            .admin-modal {
                width: 90%;
                padding: 25px;
            }
        }

        @media screen and (max-width: 480px) {
            .grid {
                gap: 5px;
                grid-template-columns: repeat(5, minmax(50px, 1fr));
            }

            .card {
                font-size: 18px;
            }

            .safe .star {
                font-size: 30px;
            }

            .black-bomb .bomb-body {
                width: 24px;
                height: 24px;
            }

            .black-bomb .fuse {
                width: 3px;
                height: 10px;
            }

            .black-bomb .spark {
                width: 5px;
                height: 5px;
                top: -12px;
            }

            .traps-number {
                font-size: 36px;
            }

            .game-footer {
                padding: 15px;
            }

            .cash-btn {
                font-size: 16px;
                padding: 10px;
            }

            .max-win-amount {
                font-size: 24px;
            }
        }

<script>
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–ª–∞–Ω—Å –∏–∑ localStorage, –µ—Å–ª–∏ –µ—Å—Ç—å
    let balance = (() => {
        const saved = localStorage.getItem('mines_balance');
        return saved ? parseFloat(saved) : 100.0;
    })();

    let bet = 0;
    let mines = [];
    let multiplier = 1.0;
    let active = false;
    let gameOverTimer = null;
    let currentMineCount = 3; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    let cheatModeEnabled = false;

    const multConfig = {
        1: { base: 0.5, inc: 0.1 },
        3: { base: 1.0, inc: 0.3 },
        5: { base: 1.0, inc: 0.5 },
        7: { base: 1.0, inc: 0.7 }
    };

    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const grid = document.getElementById("grid");
    const balanceEl = document.getElementById("balance");
    const betInput = document.getElementById("bet");
    const cashAmountSpan = document.getElementById("cashAmount");
    const startBtn = document.getElementById("startBtn");
    const cashBtn = document.getElementById("cashBtn");
    const panel = document.getElementById("panel");
    const container = document.getElementById("container");
    const trapsDisplay = document.getElementById("trapsDisplay");
    const trapsBox = document.getElementById("trapsBox");
    const maxWinAmount = document.getElementById("maxWinAmount");

    const modalOverlay = document.getElementById("balanceModal");
    const modalBalance = document.getElementById("modalBalance");
    const cheatPanel = document.getElementById("cheatPanel");
    const cheatGrid = document.getElementById("cheatGrid");
    const showDepositBtn = document.getElementById("showDepositBtn");
    const depositOptions = document.getElementById("depositOptions");

    // –≠–ª–µ–º–µ–Ω—Ç—ã –∞–¥–º–∏–Ω-–º–æ–¥–∞–ª–∫–∏
    const adminModal = document.getElementById("adminModal");
    const adminPassword = document.getElementById("adminPassword");

    // ========== –ó–í–£–ö–ò —á–µ—Ä–µ–∑ Web Audio API ==========
    let audioCtx = null;

    function initAudio() {
        if (audioCtx) return;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playSound(type) {
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∞—É–¥–∏–æ–∫–æ–Ω—Ç–µ–∫—Å—Ç –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –≤—ã–∑–æ–≤–µ
        if (!audioCtx) {
            initAudio();
        }
        // –ï—Å–ª–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç –≤ suspended (–∏–∑-–∑–∞ –ø–æ–ª–∏—Ç–∏–∫–∏ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–∞), –ø—Ä–æ–±—É–µ–º resume
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }

        const now = audioCtx.currentTime;

        switch (type) {
            case 'start': {
                // –ö–æ—Ä–æ—Ç–∫–∏–π —Å–∏–≥–Ω–∞–ª –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.value = 880;
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                osc.connect(gain).connect(audioCtx.destination);
                osc.start(now);
                osc.stop(now + 0.15);
                break;
            }
            case 'safe': {
                // –í—ã—Å–æ–∫–∏–π –∑–≤—É–∫ –æ—Ç–∫—Ä—ã—Ç–∏—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–π –∫–ª–µ—Ç–∫–∏
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.value = 800;
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.connect(gain).connect(audioCtx.destination);
                osc.start(now);
                osc.stop(now + 0.1);
                break;
            }
            case 'bomb': {
                // –í–∑—Ä—ã–≤: —à—É–º + –ø–∞–¥–µ–Ω–∏–µ —á–∞—Å—Ç–æ—Ç—ã
                // –®—É–º
                const bufferSize = 4096;
                const noiseNode = audioCtx.createScriptProcessor(bufferSize, 1, 1);
                noiseNode.onaudioprocess = function(e) {
                    const output = e.outputBuffer.getChannelData(0);
                    for (let i = 0; i < bufferSize; i++) {
                        output[i] = Math.random() * 2 - 1;
                    }
                };
                const gainNoise = audioCtx.createGain();
                gainNoise.gain.setValueAtTime(0.3, now);
                gainNoise.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                noiseNode.connect(gainNoise).connect(audioCtx.destination);
                
                // –ù–∏–∑–∫–∏–π —Ç–æ–Ω
                const osc = audioCtx.createOscillator();
                const gainOsc = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.2);
                gainOsc.gain.setValueAtTime(0.2, now);
                gainOsc.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                osc.connect(gainOsc).connect(audioCtx.destination);
                osc.start(now);
                osc.stop(now + 0.2);

                // –û—Ç–∫–ª—é—á–∞–µ–º —à—É–º —á–µ—Ä–µ–∑ 0.3 —Å–µ–∫
                setTimeout(() => {
                    noiseNode.disconnect();
                }, 300);
                break;
            }
            case 'win': {
                // –ü–æ–±–µ–¥–Ω–∞—è –º–µ–ª–æ–¥–∏—è –∏–∑ –¥–≤—É—Ö –Ω–æ—Ç
                const osc1 = audioCtx.createOscillator();
                const gain1 = audioCtx.createGain();
                osc1.type = 'sine';
                osc1.frequency.value = 659.25; // –º–∏
                gain1.gain.setValueAtTime(0.1, now);
                gain1.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                osc1.connect(gain1).connect(audioCtx.destination);
                osc1.start(now);
                osc1.stop(now + 0.2);

                const osc2 = audioCtx.createOscillator();
                const gain2 = audioCtx.createGain();
                osc2.type = 'sine';
                osc2.frequency.value = 880; // –ª—è
                gain2.gain.setValueAtTime(0.1, now + 0.2);
                gain2.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
                osc2.connect(gain2).connect(audioCtx.destination);
                osc2.start(now + 0.2);
                osc2.stop(now + 0.4);
                break;
            }
            case 'lose': {
                // –ü–µ—á–∞–ª—å–Ω—ã–π –∑–≤—É–∫
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.4);
                gain.gain.setValueAtTime(0.15, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
                osc.connect(gain).connect(audioCtx.destination);
                osc.start(now);
                osc.stop(now + 0.4);
                break;
            }
            default:
                break;
        }
    }

    // ==== –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —á–∏—Å–ª–∞ —Å —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—è–º–∏ ====
    function formatBalance(value) {
        let rounded = value.toFixed(2);
        let parts = rounded.split('.');
        let integerPart = parts[0];
        let fractionalPart = parts[1];
        integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        return integerPart + '.' + fractionalPart + ' wB$';
    }

    // ==== –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI ====
    function updateBalance() {
        balance = parseFloat(balance.toFixed(2));
        balanceEl.textContent = formatBalance(balance).replace(' wB$', '');
        modalBalance.textContent = formatBalance(balance);
        localStorage.setItem('mines_balance', balance.toFixed(2));
    }

    function updateCashButton() {
        if (active) {
            let potentialWin = bet * multiplier;
            cashAmountSpan.textContent = potentialWin.toFixed(2) + ' wB$';
        } else {
            cashAmountSpan.textContent = '0.00 wB$';
        }
    }

    // –†–∞—Å—á—ë—Ç –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ –≤—ã–∏–≥—Ä—ã—à–∞
    function updateMaxWin() {
        const currentBet = parseFloat(betInput.value) || 0;
        const minesCount = currentMineCount;
        const cfg = multConfig[minesCount] || multConfig[3];
        const safeCells = 25 - minesCount;
        const maxMultiplier = cfg.base + cfg.inc * safeCells;
        const maxWin = currentBet * maxMultiplier;
        maxWinAmount.innerHTML = maxWin.toFixed(2) + ' <span>wB$</span>';
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
    function createGrid() {
        grid.innerHTML = "";
        for (let i = 0; i < 25; i++) {
            const card = document.createElement("div");
            card.className = "card";
            card.dataset.i = i;
            card.innerHTML = `
                <div class="inner">
                    <div class="front"></div>
                    <div class="back"></div>
                </div>`;
            card.onclick = handleClick;
            grid.appendChild(card);
        }
    }

    // –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
    function showMessage(text, isWin = false) {
        const msg = document.createElement('div');
        msg.className = 'message';
        msg.textContent = text;
        document.body.appendChild(msg);
        setTimeout(() => msg.remove(), 1500);
    }

    // ==== –ß–∏—Ç-—Ä–µ–∂–∏–º ====
    function activateCheatFromAdmin() {
        const pwd = adminPassword.value;
        if (pwd === 'Qwertyuiop11') {
            cheatModeEnabled = true;
            closeAdminModal();
            cheatPanel.classList.add('visible');
            if (active) {
                updateCheatGrid(mines);
            } else {
                updateCheatGrid([]);
            }
            showMessage('–ß–∏—Ç-—Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω');
        } else {
            alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
        }
    }

    function disableCheat() {
        cheatModeEnabled = false;
        cheatPanel.classList.remove('visible');
        updateCheatGrid([]);
        showMessage('–ß–∏—Ç-—Ä–µ–∂–∏–º –æ—Ç–∫–ª—é—á—ë–Ω');
    }

    function updateCheatGrid(minesArray) {
        cheatGrid.innerHTML = '';
        for (let i = 0; i < 25; i++) {
            const cell = document.createElement('div');
            cell.className = 'cheat-cell' + (minesArray.includes(i) ? ' mine' : '');
            if (minesArray.includes(i)) {
                cell.textContent = 'üí£';
            }
            cheatGrid.appendChild(cell);
        }
    }

    // ==== –õ–æ–≥–∏–∫–∞ –∏–≥—Ä—ã ====
    function startGame() {
        bet = parseFloat(betInput.value);
        if (isNaN(bet) || bet < 10 || bet > 9999) {
            showMessage('–°—Ç–∞–≤–∫–∞ –æ—Ç 10 –¥–æ 9999 wB$');
            return;
        }
        if (bet > balance) {
            showMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
            return;
        }

        balance -= bet;
        updateBalance();

        const cfg = multConfig[currentMineCount] || multConfig[3];
        multiplier = cfg.base;

        mines = [];
        active = true;

        panel.classList.add('hidden');
        startBtn.classList.add('disabled');
        container.classList.add('game-active');

        updateCashButton();

        createGrid();

        let count = currentMineCount;
        while (mines.length < count) {
            let r = Math.floor(Math.random() * 25);
            if (!mines.includes(r)) mines.push(r);
        }

        if (cheatModeEnabled) {
            updateCheatGrid(mines);
        }

        playSound('start');
        showMessage('–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!');
    }

    function handleClick() {
        if (!active) return;
        let i = parseInt(this.dataset.i);
        if (this.classList.contains("flipped")) return;

        this.classList.add("flipped");
        let back = this.querySelector(".back");

        if (mines.includes(i)) {
            // –ú–∏–Ω–∞
            back.classList.add("mine");
            back.innerHTML = `
                <span class="black-bomb">
                    <span class="bomb-body"></span>
                    <span class="fuse"></span>
                    <span class="spark"></span>
                </span>`;
            explode(this);
            revealAll();
            active = false;

            playSound('bomb');
            showMessage('–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!');

            if (gameOverTimer) clearTimeout(gameOverTimer);
            gameOverTimer = setTimeout(() => {
                panel.classList.remove('hidden');
                startBtn.classList.remove('disabled');
                container.classList.remove('game-active');
                createGrid();
                updateCashButton();
                if (cheatModeEnabled) updateCheatGrid([]);
                gameOverTimer = null;
                playSound('lose');
            }, 2000);
        } else {
            // –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –∫–ª–µ—Ç–∫–∞
            back.classList.add("safe");
            back.innerHTML = '<span class="star">‚òÖ</span>';

            const cfg = multConfig[currentMineCount] || multConfig[3];
            multiplier += cfg.inc;
            updateCashButton();

            playSound('safe');

            const flipped = document.querySelectorAll('.card.flipped').length;
            if (flipped === 25 - mines.length) {
                showMessage('–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –æ—Ç–∫—Ä—ã–ª–∏ –≤—Å–µ –∫–ª–µ—Ç–∫–∏!', true);
                cashOut();
            }
        }
    }

    function revealAll() {
        document.querySelectorAll(".card").forEach((c, i) => {
            if (!c.classList.contains("flipped")) {
                c.classList.add("flipped");
                if (mines.includes(i)) {
                    c.querySelector(".back").classList.add("mine");
                    c.querySelector(".back").innerHTML = `
                        <span class="black-bomb">
                            <span class="bomb-body"></span>
                            <span class="fuse"></span>
                            <span class="spark"></span>
                        </span>`;
                }
            }
        });
    }

    function explode(card) {
        let r = card.getBoundingClientRect();
        let e = document.createElement("div");
        e.className = "explosion";
        e.style.left = r.left + "px";
        e.style.top = r.top + "px";
        document.body.appendChild(e);
        setTimeout(() => e.remove(), 600);
    }

    function cashOut() {
        if (!active) return;

        const wasMineCount = currentMineCount;
        const wasBet = bet;
        const flippedCount = document.querySelectorAll('.card.flipped').length;

        const winAmount = parseFloat((bet * multiplier).toFixed(2));
        balance += winAmount;
        updateBalance();

        playSound('win');
        showMessage(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount.toFixed(2)} wB$!`);

        active = false;

        panel.classList.remove('hidden');
        startBtn.classList.remove('disabled');
        container.classList.remove('game-active');

        createGrid();
        updateCashButton();
        if (cheatModeEnabled) updateCheatGrid([]);

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–µ–∫—Ä–µ—Ç–Ω—É—é –∫–æ–º–±–∏–Ω–∞—Ü–∏—é: 5 –º–∏–Ω, —Å—Ç–∞–≤–∫–∞ 14.88, –Ω–∏ –æ–¥–Ω–æ–π –æ—Ç–∫—Ä—ã—Ç–æ–π –∫–ª–µ—Ç–∫–∏
        if (wasMineCount === 5 && Math.abs(wasBet - 14.88) < 0.001 && flippedCount === 0) {
            openAdminModal();
        }
    }

    // ==== –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–æ–º ====
    function addBalance(amount) {
        balance += amount;
        updateBalance();
        showMessage(`+${amount} wB$ –∫ –±–∞–ª–∞–Ω—Å—É`);
        depositOptions.classList.remove('show');
        showDepositBtn.style.display = 'block';
    }

    function openBalanceModal() {
        showDepositBtn.style.display = 'block';
        depositOptions.classList.remove('show');
        modalOverlay.classList.add('active');
        modalBalance.textContent = formatBalance(balance);
    }

    function closeBalanceModal() {
        modalOverlay.classList.remove('active');
    }

    showDepositBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        showDepositBtn.style.display = 'none';
        depositOptions.classList.add('show');
    });

    modalOverlay.addEventListener('click', function(e) {
        if (e.target === modalOverlay) {
            closeBalanceModal();
        }
    });

    document.getElementById('balanceBtn').addEventListener('click', openBalanceModal);

    // ==== –ê–¥–º–∏–Ω-–º–æ–¥–∞–ª–∫–∞ ====
    function openAdminModal() {
        adminModal.classList.add('active');
        adminPassword.value = '';
    }

    function closeAdminModal() {
        adminModal.classList.remove('active');
    }

    adminModal.addEventListener('click', function(e) {
        if (e.target === adminModal) {
            closeAdminModal();
        }
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞–≤–∫–∏ –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –º–∏–Ω
    betInput.addEventListener('input', updateMaxWin);
    trapsBox.addEventListener('click', function() {
        const values = [1, 3, 5, 7];
        let index = values.indexOf(currentMineCount);
        index = (index + 1) % values.length;
        currentMineCount = values[index];
        trapsDisplay.textContent = currentMineCount;
        updateMaxWin();
        showMessage(`–õ–æ–≤—É—à–µ–∫: ${currentMineCount}`);
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    createGrid();
    updateBalance();
    updateCashButton();
    updateMaxWin();
</script>
