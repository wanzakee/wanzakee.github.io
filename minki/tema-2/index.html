<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mines Glass</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial;}
body{
background:linear-gradient(135deg,#1e293b,#0f172a);
color:white;
min-height:100vh;
}
header{
text-align:center;
padding:30px;
font-size:30px;
font-weight:700;
letter-spacing:2px;
}
.balance{
position:absolute;
top:20px;
right:30px;
background:rgba(255,255,255,0.08);
padding:12px 20px;
border-radius:15px;
backdrop-filter:blur(15px);
}
.panel{
width:420px;
margin:0 auto;
padding:25px;
background:rgba(255,255,255,0.06);
border-radius:20px;
backdrop-filter:blur(25px);
text-align:center;
}
.panel input,.panel select{
padding:8px;
margin:5px;
border:none;
border-radius:8px;
background:#0f172a;
color:white;
}
.panel button{
padding:10px 18px;
margin:5px;
border:none;
border-radius:10px;
cursor:pointer;
font-weight:600;
background:#3b82f6;
color:white;
}
.grid{
display:grid;
grid-template-columns:repeat(5,95px);
gap:18px;
justify-content:center;
margin:40px auto;
}
.card{width:95px;height:95px;perspective:1000px;}
.inner{width:100%;height:100%;transition:.6s;transform-style:preserve-3d;position:relative;}
.card.flipped .inner{transform:rotateY(180deg);}
.front,.back{
position:absolute;width:100%;height:100%;
border-radius:18px;
display:flex;align-items:center;justify-content:center;
font-size:28px;
backface-visibility:hidden;
}
.front{background:#1e293b;}
.back{background:#111827;transform:rotateY(180deg);}
.safe{background:#10b981!important;}
.mine{background:#dc2626!important;}
.explosion{
position:absolute;width:100px;height:100px;
background:radial-gradient(circle,yellow,orange,red,transparent);
border-radius:50%;animation:explode .6s forwards;
}
@keyframes explode{0%{transform:scale(.2);opacity:1;}100%{transform:scale(3);opacity:0;}}
.stats{text-align:center;font-size:20px;margin-top:10px;}
</style>
</head>
<body>

<header>MINES</header>
<div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">100</span></div>

<div class="panel">
–°—Ç–∞–≤–∫–∞: <input type="number" id="bet" value="10" min="1">
–ú–∏–Ω:
<select id="mineCount">
<option value="1">1</option>
<option value="3">3</option>
<option value="5" selected>5</option>
<option value="7">7</option>
</select><br>
<button onclick="startGame()">–ù–∞—á–∞—Ç—å</button>
<button onclick="cashOut()">–ó–∞–±—Ä–∞—Ç—å</button>
<button onclick="addBalance()">+1</button>
</div>

<div class="grid" id="grid"></div>
<div class="stats">–ú–Ω–æ–∂–∏—Ç–µ–ª—å: <span id="multiplier">1.00x</span></div>

<script>
let balance=100,bet=0,mines=[],multiplier=1,active=false;
const grid=document.getElementById("grid");
const balanceEl=document.getElementById("balance");
const betInput=document.getElementById("bet");
const mineSelect=document.getElementById("mineCount");
const multiplierEl=document.getElementById("multiplier");

function updateBalance(){balanceEl.textContent=balance;}
function createGrid(){
grid.innerHTML="";
for(let i=0;i<25;i++){
let c=document.createElement("div");
c.className="card";
c.dataset.i=i;
c.innerHTML=`<div class="inner">
<div class="front"></div>
<div class="back"></div>
</div>`;
c.onclick=handleClick;
grid.appendChild(c);
}
}
function startGame(){
bet=parseInt(betInput.value);
if(bet<=0||bet>balance)return;
balance-=bet;updateBalance();
multiplier=1;multiplierEl.textContent="1.00x";
mines=[];active=true;createGrid();
let count=parseInt(mineSelect.value);
while(mines.length<count){
let r=Math.floor(Math.random()*25);
if(!mines.includes(r))mines.push(r);
}
}
function handleClick(){
if(!active)return;
let i=parseInt(this.dataset.i);
if(this.classList.contains("flipped"))return;
this.classList.add("flipped");
let back=this.querySelector(".back");
if(mines.includes(i)){
back.classList.add("mine");back.textContent="üí£";
explode(this);reveal();active=false;
}else{
back.classList.add("safe");back.textContent="‚≠ê";
multiplier+=0.3;
multiplierEl.textContent=multiplier.toFixed(2)+"x";
}
}
function reveal(){
document.querySelectorAll(".card").forEach((c,i)=>{
if(!c.classList.contains("flipped")){
c.classList.add("flipped");
if(mines.includes(i)){
c.querySelector(".back").textContent="üí£";
c.querySelector(".back").classList.add("mine");
}
}
});
}
function explode(card){
let r=card.getBoundingClientRect();
let e=document.createElement("div");
e.className="explosion";
e.style.left=r.left+"px";e.style.top=r.top+"px";
document.body.appendChild(e);
setTimeout(()=>e.remove(),600);
}
function cashOut(){
if(!active)return;
balance+=Math.floor(bet*multiplier);
updateBalance();
active=false;
startGame();
}
function addBalance(){balance++;updateBalance();}
createGrid();updateBalance();
</script>
</body>
</html>
