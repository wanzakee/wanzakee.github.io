<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LuxuryWear — Магазин одежды</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: #0f0f0f;
    color: white;
    scroll-behavior: smooth;
}

/* HEADER */
header {
    position: fixed;
    width: 100%;
    padding: 20px 50px;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

header h1 {
    font-size: 24px;
    letter-spacing: 2px;
}

nav a {
    color: white;
    text-decoration: none;
    margin-left: 30px;
    transition: 0.3s;
}

nav a:hover {
    color: #ff4d4d;
}

/* HERO */
.hero {
    height: 100vh;
    background: linear-gradient(to right, #111, #222);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-direction: column;
}

.hero h2 {
    font-size: 60px;
    margin-bottom: 20px;
    animation: fadeIn 2s ease forwards;
}

.hero p {
    font-size: 20px;
    margin-bottom: 30px;
    opacity: 0.8;
}

.hero button {
    padding: 15px 35px;
    border: none;
    background: linear-gradient(45deg, #ff4d4d, #ff9900);
    color: white;
    font-size: 18px;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.4s;
}

.hero button:hover {
    transform: scale(1.1);
}

/* PRODUCTS */
.products {
    padding: 100px 50px;
    text-align: center;
}

.products h2 {
    margin-bottom: 50px;
    font-size: 40px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

.card {
    background: #1a1a1a;
    border-radius: 15px;
    padding: 20px;
    transition: 0.4s;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(255,77,77,0.3);
}

.card img {
    width: 100%;
    border-radius: 10px;
}

.card h3 {
    margin: 15px 0 10px;
}

.card p {
    opacity: 0.7;
    margin-bottom: 15px;
}

.card button {
    padding: 10px 20px;
    border: none;
    background: #ff4d4d;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.card button:hover {
    background: #ff9900;
}

/* FOOTER */
footer {
    background: #111;
    padding: 40px;
    text-align: center;
    opacity: 0.7;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>

<header>
    <h1>LuxuryWear</h1>
    <nav>
        <a href="#">Главная</a>
        <a href="#products">Каталог</a>
        <a href="#">Контакты</a>
    </nav>
</header>

<section class="hero">
    <h2>Стиль начинается здесь</h2>
    <p>Одежда премиум брендов для уверенных в себе</p>
    <button onclick="scrollToProducts()">Смотреть каталог</button>
</section>

<section class="products" id="products">
    <h2>Популярные бренды</h2>
    <div class="grid">
        <div class="card">
            <img src="https://via.placeholder.com/300x350" alt="">
            <h3>Nike</h3>
            <p>Спортивный стиль нового поколения</p>
            <button>Купить</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x350" alt="">
            <h3>Adidas</h3>
            <p>Комфорт и технологии</p>
            <button>Купить</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x350" alt="">
            <h3>Gucci</h3>
            <p>Премиум мода</p>
            <button>Купить</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x350" alt="">
            <h3>Balenciaga</h3>
            <p>Современный люкс</p>
            <button>Купить</button>
        </div>
    </div>
</section>

<footer>
    © 2026 LuxuryWear | Все права защищены
</footer>

<script>
function scrollToProducts() {
    document.getElementById("products").scrollIntoView({behavior: "smooth"});
}
</script>

</body>
</html>
