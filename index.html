<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mines Game Pro</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #1a1a1a, #0f0f0f);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

h1 {
    margin-top: 30px;
    font-size: 42px;
}

.controls {
    margin: 20px;
}

button, select {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    margin: 5px;
}

#startBtn { background: #00c853; color: white; }
#cashoutBtn { background: #ff9800; color: white; }

.grid {
    display: grid;
    grid-template-columns: repeat(5, 90px);
    gap: 15px;
    justify-content: center;
    margin: 40px auto;
}

/* CARD */
.card {
    width: 90px;
    height: 90px;
    perspective: 1000px;
}

.inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}

.card.flipped .inner {
    transform: rotateY(180deg);
}

.front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
}

.front {
    background: #2c2c2c;
}

.back {
    background: #1e1e1e;
    transform: rotateY(180deg);
}

.safe { background: #00c853 !important; }
.mine { background: #d50000 !important; }

/* EXPLOSION EFFECT */
.explosion {
    position: absolute;
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, yellow, orange, red, transparent);
    border-radius: 50%;
    animation: explode 0.6s ease-out forwards;
    pointer-events: none;
}

@keyframes explode {
    0% { transform: scale(0.2); opacity: 1; }
    100% { transform: scale(3); opacity: 0; }
}

.stats {
    margin-top: 20px;
    font-size: 22px;
}
</style>
</head>
<body>

<h1>üí£ MINES</h1>

<div class="controls">
    <label>–ú–∏–Ω: 
        <select id="mineCount">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
        </select>
    </label>
    <button id="startBtn">–ù–∞—á–∞—Ç—å</button>
    <button id="cashoutBtn">–ó–∞–±—Ä–∞—Ç—å</button>
</div>

<div class="grid" id="grid"></div>

<div class="stats">
    –ú–Ω–æ–∂–∏—Ç–µ–ª—å: <span id="multiplier">1.00x</span>
</div>

<script>
const grid = document.getElementById("grid");
const startBtn = document.getElementById("startBtn");
const cashoutBtn = document.getElementById("cashoutBtn");
const mineCountSelect = document.getElementById("mineCount");
const multiplierText = document.getElementById("multiplier");

let mines = [];
let revealed = 0;
let gameActive = false;
let multiplier = 1;

function createGrid() {
    grid.innerHTML = "";
    for (let i = 0; i < 25; i++) {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.index = i;

        card.innerHTML = `
            <div class="inner">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        `;

        card.addEventListener("click", handleClick);
        grid.appendChild(card);
    }
}

function startGame() {
    createGrid();
    mines = [];
    revealed = 0;
    multiplier = 1;
    multiplierText.textContent = "1.00x";
    gameActive = true;

    const mineCount = parseInt(mineCountSelect.value);
    while (mines.length < mineCount) {
        const rand = Math.floor(Math.random() * 25);
        if (!mines.includes(rand)) mines.push(rand);
    }
}

function handleClick(e) {
    if (!gameActive) return;

    const card = e.currentTarget;
    const index = parseInt(card.dataset.index);

    if (card.classList.contains("flipped")) return;

    card.classList.add("flipped");
    const back = card.querySelector(".back");

    if (mines.includes(index)) {
        back.classList.add("mine");
        back.textContent = "üí£";
        createExplosion(card);
        revealAll();
        gameActive = false;
    } else {
        back.classList.add("safe");
        back.textContent = "üíé";
        revealed++;
        multiplier += 0.25;
        multiplierText.textContent = multiplier.toFixed(2) + "x";
    }
}

function revealAll() {
    document.querySelectorAll(".card").forEach((card, i) => {
        if (!card.classList.contains("flipped")) {
            card.classList.add("flipped");
            const back = card.querySelector(".back");
            if (mines.includes(i)) {
                back.classList.add("mine");
                back.textContent = "üí£";
            }
        }
    });
}

function createExplosion(card) {
    const rect = card.getBoundingClientRect();
    const explosion = document.createElement("div");
    explosion.classList.add("explosion");
    explosion.style.left = rect.left + window.scrollX + "px";
    explosion.style.top = rect.top + window.scrollY + "px";
    document.body.appendChild(explosion);

    setTimeout(() => explosion.remove(), 600);
}

function cashOut() {
    if (!gameActive) return;
    gameActive = false;
}

startBtn.addEventListener("click", startGame);
cashoutBtn.addEventListener("click", cashOut);

createGrid();
</script>

</body>
</html>
