<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a141c 0%, #1a2c38 100%);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(100, 150, 200, 0.1) 0%, transparent 50%);
            animation: rotate 25s linear infinite;
            z-index: -1;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.02) 0px, rgba(255, 255, 255, 0.02) 20px, transparent 20px, transparent 40px);
            pointer-events: none;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* TOP BAR */
        .topbar {
            height: 70px;
            background: rgba(10, 20, 28, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            border-bottom: 1px solid #2a3f4a;
            position: relative;
            z-index: 10;
        }

        .balance {
            background: #1e3a4a;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 18px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
            border: 1px solid #3a5a6a;
            cursor: pointer;
            transition: all 0.3s;
        }

        .balance:hover {
            background: #2a4f62;
            transform: scale(1.05);
        }

        /* CONTENT */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            display: flex;
            gap: 30px;
            padding: 0 20px;
            transition: all 0.5s ease;
            position: relative;
            z-index: 1;
        }

        .container.game-active {
            justify-content: center;
        }

        /* LEFT PANEL (—Ç–æ–ª—å–∫–æ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏) */
        .panel {
            width: 320px;
            background: rgba(15, 30, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
            opacity: 1;
            transform: translateX(0);
            border: 1px solid #2a4a5a;
            align-self: flex-start;
        }

        .panel.hidden {
            opacity: 0;
            transform: translateX(-50px);
            pointer-events: none;
            width: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .panel h3 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 22px;
            text-align: center;
        }

        /* –ë–ª–æ–∫ —Å –ª–æ–≤—É—à–∫–∞–º–∏ */
        .traps-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #0a1a24;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #2a4a5a;
            cursor: pointer;
            transition: all 0.3s;
        }

        .traps-box:hover {
            border-color: #ffd700;
            background: #0f212e;
        }

        .traps-number {
            font-size: 48px;
            font-weight: 800;
            color: #fff;
            line-height: 1;
        }

        .traps-text {
            font-size: 16px;
            color: #8aaabc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .traps-icon {
            font-size: 32px;
            opacity: 0.5;
        }

        /* –ü–æ–ª–µ —Å—Ç–∞–≤–∫–∏ */
        .bet-box {
            background: #0a1a24;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #2a4a5a;
        }

        .bet-label {
            font-size: 14px;
            color: #8aaabc;
            margin-bottom: 5px;
        }

        .bet-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bet-input-wrapper input {
            flex: 1;
            background: #1e3a4a;
            border: none;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: 1px solid #3a5a6a;
        }

        .bet-input-wrapper input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .bet-currency {
            font-size: 18px;
            font-weight: 600;
            color: #ffd700;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ò–≥—Ä–∞—Ç—å */
        .play-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #0a141c;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .play-btn:active {
            transform: translateY(0);
        }

        .play-btn.disabled {
            background: #2a4a5a;
            color: #8aaabc;
            box-shadow: none;
            pointer-events: none;
            opacity: 0.7;
        }

        /* GAME AREA */
        .game {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 15px;
            transition: all 0.3s;
        }

        .card {
            width: 100px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped:hover {
            transform: scale(1);
        }

        .inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: 0.5s;
            transform-style: preserve-3d;
        }

        .card.flipped .inner {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            backface-visibility: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .front {
            background: linear-gradient(145deg, #1e3a4a, #0a1a24);
            border: 2px solid #3a5a6a;
        }

        .front::before {
            content: '?';
            font-size: 40px;
            color: #8aaabc;
            opacity: 0.7;
            font-weight: 700;
        }

        .back {
            background: linear-gradient(145deg, #0f1f2a, #030a0f);
            transform: rotateY(180deg);
            border: 2px solid #2a4a5a;
        }

        /* –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –∫–ª–µ—Ç–∫–∞ */
        .safe {
            background: #0a141c !important;
            border: 2px solid #3a5a6a !important;
        }

        .safe .star {
            color: #ffd700;
            font-size: 60px;
            line-height: 1;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            filter: drop-shadow(0 0 5px gold);
        }

        /* –ú–∏–Ω–∞ (–±–æ–º–±–∞) */
        .mine {
            background: #0a141c !important;
            border: 2px solid #5a6a7a !important;
        }

        .mine .bomb {
            font-size: 50px;
            line-height: 1;
            filter: drop-shadow(0 0 5px #ff4444);
        }

        /* FOOTER –ø–æ–¥ –∏–≥—Ä–æ–π */
        .game-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
            width: 100%;
            padding: 15px 30px;
            background: rgba(10, 20, 28, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 60px;
            border: 1px solid #2a4a5a;
        }

        .max-win-box {
            background: #0a1a24;
            border-radius: 15px;
            padding: 12px 25px;
            text-align: center;
            border: 1px solid #2a4a5a;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .max-win-label {
            font-size: 14px;
            color: #8aaabc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .max-win-amount {
            font-size: 32px;
            font-weight: 800;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            line-height: 1.2;
        }

        .max-win-amount span {
            font-size: 18px;
            color: #fff;
        }

        .cash-btn {
            background: #1e3a4a;
            border: 1px solid #3a5a6a;
            color: #fff;
            padding: 12px 30px;
            border-radius: 40px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cash-btn:hover {
            background: #2a4f62;
            border-color: #ffd700;
            transform: scale(1.05);
        }

        .cash-btn span {
            color: #ffd700;
            font-weight: 700;
        }

        /* MODAL BALANCE */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .balance-modal {
            background: #0f1f2a;
            border: 2px solid #ffd700;
            border-radius: 30px;
            padding: 30px;
            width: 320px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .balance-modal {
            transform: scale(1);
        }

        .balance-modal h2 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .modal-balance {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            background: #1e3a4a;
            border: 1px solid #3a5a6a;
            color: white;
            font-size: 24px;
            font-weight: 700;
            width: 70px;
            height: 70px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-btn:hover {
            background: #2a4f62;
            border-color: #ffd700;
            transform: scale(1.1);
            color: #ffd700;
        }

        .close-modal {
            margin-top: 20px;
            background: none;
            border: none;
            color: #8aaabc;
            font-size: 16px;
            cursor: pointer;
            text-decoration: underline;
        }

        .close-modal:hover {
            color: #fff;
        }

        /* EXPLOSION */
        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, yellow, orange, red, transparent);
            border-radius: 50%;
            animation: explode 0.6s forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes explode {
            0% { transform: scale(0.2); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Message */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 20, 28, 0.95);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 22px;
            animation: messageAppear 0.5s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 2px solid #ffd700;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -30%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>

<div class="topbar">

    <div class="balance" id="balanceBtn">üí∞ <span id="balance">100.0</span></div>

<div class="container" id="container">
    <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ (–±–µ–∑ –∫–Ω–æ–ø–æ–∫ –≤—ã–≤–æ–¥–∞ –∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è) -->
    <div class="panel" id="panel">

        <div class="game-footer">
            <div class="max-win-box">

</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
<div class="modal-overlay" id="balanceModal">
    <div class="balance-modal">
        <h2>–ë–∞–ª–∞–Ω—Å</h2>
        <div class="modal-balance" id="modalBalance">100.0</div>
        <div class="modal-buttons">
            <button class="modal-btn" onclick="addBalance(1)">+1</button>
            <button class="modal-btn" onclick="addBalance(10)">+10</button>
            <button class="modal-btn" onclick="addBalance(100)">+100</button>
        </div>
        <button class="close-modal" onclick="closeBalanceModal()">–ó–∞–∫—Ä—ã—Ç—å</button>

</div>

<script>
    let balance = 100.0;
    let bet = 0;
    let mines = [];
    let multiplier = 1.0;
    let active = false;
    let gameOverTimer = null;
    let currentMineCount = 3; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π –¥–ª—è —Ä–∞–∑–Ω–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –º–∏–Ω
    const multConfig = {
        1: { base: 0.5, inc: 0.1 },
        3: { base: 1.0, inc: 0.3 },
        5: { base: 1.0, inc: 0.5 },
        7: { base: 1.0, inc: 0.7 }
    };

    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const grid = document.getElementById("grid");
    const balanceEl = document.getElementById("balance");
    const betInput = document.getElementById("bet");
    const multiplierEl = document.getElementById("multiplier"); // –µ–≥–æ –Ω–µ—Ç –≤ HTML, –¥–æ–±–∞–≤–∏–º?
    // –ü–æ—Å–∫–æ–ª—å–∫—É –º–Ω–æ–∂–∏—Ç–µ–ª—å —Ç–µ–ø–µ—Ä—å –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –æ—Ç–¥–µ–ª—å–Ω–æ, –∞ —Ç–æ–ª—å–∫–æ –≤ –∫–Ω–æ–ø–∫–µ –≤—ã–≤–æ–¥–∞,
    // –º–æ–∂–Ω–æ –Ω–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å multiplierEl. –ù–æ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ –æ—Å—Ç–∞–≤–∏–º –≥–¥–µ-–Ω–∏–±—É–¥—å.
    // –î–æ–±–∞–≤–∏–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –º–Ω–æ–∂–∏—Ç–µ–ª—è, –µ—Å–ª–∏ —Ö–æ—Ç–∏–º, –Ω–æ –≤ –∑–∞–¥–∞–Ω–∏–∏ –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è.
    // –°–æ–∑–¥–∞–¥–∏–º —Å–∫—Ä—ã—Ç–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –±—É–¥–µ–º –æ–±–Ω–æ–≤–ª—è—Ç—å cashAmount.
    const cashAmountSpan = document.getElementById("cashAmount");
    const startBtn = document.getElementById("startBtn");
    const cashBtn = document.getElementById("cashBtn");
    const panel = document.getElementById("panel");
    const container = document.getElementById("container");
    const trapsDisplay = document.getElementById("trapsDisplay");
    const trapsBox = document.getElementById("trapsBox");

    // –ú–æ–¥–∞–ª–∫–∞ –±–∞–ª–∞–Ω—Å–∞
    const modalOverlay = document.getElementById("balanceModal");
    const modalBalance = document.getElementById("modalBalance");

    // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ (—Å –æ–¥–Ω–∏–º –¥–µ—Å—è—Ç–∏—á–Ω—ã–º –∑–Ω–∞–∫–æ–º)
    function updateBalance() {
        balance = parseFloat(balance.toFixed(1));
        balanceEl.textContent = balance.toFixed(1);
        modalBalance.textContent = balance.toFixed(1);
    }

    // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—É–º–º—ã –≤ –∫–Ω–æ–ø–∫–µ –≤—ã–≤–æ–¥–∞
    function updateCashButton() {
        if (active) {
            let potentialWin = bet * multiplier;
            cashAmountSpan.textContent = potentialWin.toFixed(2) + '$';
        } else {
            cashAmountSpan.textContent = '0.00$';
        }
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ç–∫–∏
    function createGrid() {
        grid.innerHTML = "";
        for (let i = 0; i < 25; i++) {
            const card = document.createElement("div");
            card.className = "card";
            card.dataset.i = i;
            card.innerHTML = `
                <div class="inner">
                    <div class="front"></div>
                    <div class="back"></div>
                </div>`;
            card.onclick = handleClick;
            grid.appendChild(card);
        }
    }

    // –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
    function showMessage(text, isWin = false) {
        const msg = document.createElement('div');
        msg.className = 'message';
        msg.textContent = text;
        document.body.appendChild(msg);
        setTimeout(() => msg.remove(), 1500);
    }

    // –°—Ç–∞—Ä—Ç –∏–≥—Ä—ã
    function startGame() {
        bet = parseFloat(betInput.value);
        if (isNaN(bet) || bet < 10 || bet > 9999) {
            showMessage('–°—Ç–∞–≤–∫–∞ –æ—Ç 10 –¥–æ 9999');
            return;
        }
        if (bet > balance) {
            showMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
            return;
        }

        balance -= bet;
        updateBalance();

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å —Å–æ–≥–ª–∞—Å–Ω–æ –∫–æ–Ω—Ñ–∏–≥—É
        const cfg = multConfig[currentMineCount] || multConfig[3];
        multiplier = cfg.base;

        mines = [];
        active = true;

        // –°–∫—Ä—ã–≤–∞–µ–º –ª–µ–≤—É—é –ø–∞–Ω–µ–ª—å, –Ω–æ –æ—Å—Ç–∞–≤–ª—è–µ–º —Ñ—É—Ç–µ—Ä
        panel.classList.add('hidden');
        startBtn.classList.add('disabled');
        container.classList.add('game-active');

        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –≤—ã–≤–æ–¥–∞
        updateCashButton();

        createGrid();

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–∏–Ω
        let count = currentMineCount;
        while (mines.length < count) {
            let r = Math.floor(Math.random() * 25);
            if (!mines.includes(r)) mines.push(r);
        }

        showMessage('–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!');
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–µ
    function handleClick() {
        if (!active) return;
        let i = parseInt(this.dataset.i);
        if (this.classList.contains("flipped")) return;

        this.classList.add("flipped");
        let back = this.querySelector(".back");

        if (mines.includes(i)) {
            // –ú–∏–Ω–∞: –±–æ–º–±–∞ –Ω–∞ —Ç—ë–º–Ω–æ–º —Ñ–æ–Ω–µ
            back.classList.add("mine");
            back.innerHTML = '<span class="bomb">üí£</span>';
            explode(this);
            revealAll();
            active = false;

            showMessage('–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!');

            // –ê–≤—Ç–æ–ø–µ—Ä–µ–∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ 2 —Å–µ–∫
            if (gameOverTimer) clearTimeout(gameOverTimer);
            gameOverTimer = setTimeout(() => {
                panel.classList.remove('hidden');
                startBtn.classList.remove('disabled');
                container.classList.remove('game-active');
                createGrid();
                updateCashButton();
                gameOverTimer = null;
            }, 2000);
        } else {
            // –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –∫–ª–µ—Ç–∫–∞: –∑–≤–µ–∑–¥–∞ –Ω–∞ —Ç—ë–º–Ω–æ–º —Ñ–æ–Ω–µ
            back.classList.add("safe");
            back.innerHTML = '<span class="star">‚òÖ</span>';

            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å —Å–æ–≥–ª–∞—Å–Ω–æ –∫–æ–Ω—Ñ–∏–≥—É
            const cfg = multConfig[currentMineCount] || multConfig[3];
            multiplier += cfg.inc;
            updateCashButton();

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–æ–ª–Ω–æ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ (–≤—ã–∏–≥—Ä—ã—à)
            const flipped = document.querySelectorAll('.card.flipped').length;
            if (flipped === 25 - mines.length) {
                showMessage('–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –æ—Ç–∫—Ä—ã–ª–∏ –≤—Å–µ –∫–ª–µ—Ç–∫–∏!', true);
                cashOut();
            }
        }
    }

    // –û—Ç–∫—Ä—ã—Ç—å –≤—Å–µ –º–∏–Ω—ã –ø—Ä–∏ –ø—Ä–æ–∏–≥—Ä—ã—à–µ
    function revealAll() {
        document.querySelectorAll(".card").forEach((c, i) => {
            if (!c.classList.contains("flipped")) {
                c.classList.add("flipped");
                if (mines.includes(i)) {
                    c.querySelector(".back").classList.add("mine");
                    c.querySelector(".back").innerHTML = '<span class="bomb">üí£</span>';
                }
            }
        });
    }

    // –≠—Ñ—Ñ–µ–∫—Ç –≤–∑—Ä—ã–≤–∞
    function explode(card) {
        let r = card.getBoundingClientRect();
        let e = document.createElement("div");
        e.className = "explosion";
        e.style.left = r.left + "px";
        e.style.top = r.top + "px";
        document.body.appendChild(e);
        setTimeout(() => e.remove(), 600);
    }

    // –í—ã–≤–æ–¥ –≤—ã–∏–≥—Ä—ã—à–∞
    function cashOut() {
        if (!active) return;

        const winAmount = parseFloat((bet * multiplier).toFixed(2));
        balance += winAmount;
        updateBalance();

        showMessage(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount}$!`);

        active = false;

        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø–∞–Ω–µ–ª—å
        panel.classList.remove('hidden');
        startBtn.classList.remove('disabled');
        container.classList.remove('game-active');

        createGrid();
        updateCashButton();
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ —á–µ—Ä–µ–∑ –º–æ–¥–∞–ª–∫—É
    function addBalance(amount) {
        balance += amount;
        updateBalance();
        showMessage(`+${amount} –∫ –±–∞–ª–∞–Ω—Å—É`);
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–æ–¥–∞–ª—å–Ω—ã–º –æ–∫–Ω–æ–º –±–∞–ª–∞–Ω—Å–∞
    function openBalanceModal() {
        modalOverlay.classList.add('active');
        modalBalance.textContent = balance.toFixed(1);
    }

    function closeBalanceModal() {
        modalOverlay.classList.remove('active');
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –æ–≤–µ—Ä–ª–µ–π
    modalOverlay.addEventListener('click', function(e) {
        if (e.target === modalOverlay) {
            closeBalanceModal();
        }
    });

    // –ö–ª–∏–∫ –ø–æ –±–∞–ª–∞–Ω—Å—É –≤ —Ç–æ–ø–±–∞—Ä–µ
    document.getElementById('balanceBtn').addEventListener('click', openBalanceModal);

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –º–∏–Ω –ø–æ –∫–ª–∏–∫—É –Ω–∞ trapsBox
    trapsBox.addEventListener('click', function() {
        const values = [1, 3, 5, 7];
        let index = values.indexOf(currentMineCount);
        index = (index + 1) % values.length;
        currentMineCount = values[index];
        trapsDisplay.textContent = currentMineCount;
        showMessage(`–õ–æ–≤—É—à–µ–∫: ${currentMineCount}`);
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    createGrid();
    updateBalance();
    updateCashButton();

    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å—Ç–∞–≤–∫–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º, –Ω–æ –º–æ–∂–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å –º–∞–∫—Å. –≤—ã–∏–≥—Ä—ã—à
    // –ù–æ –º–∞–∫—Å. –≤—ã–∏–≥—Ä—ã—à –æ—Å—Ç–∞–≤–∏–º —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–º –∫–∞–∫ –Ω–∞ —Ñ–æ—Ç–æ.
</script>
