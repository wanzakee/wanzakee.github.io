<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mines Game</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #111, #1f1f1f);
    color: white;
    text-align: center;
}

h1 {
    margin-top: 30px;
    font-size: 40px;
}

.controls {
    margin: 20px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    margin: 5px;
}

#startBtn {
    background: #00c853;
    color: white;
}

#cashoutBtn {
    background: #ff9800;
    color: white;
}

.grid {
    display: grid;
    grid-template-columns: repeat(5, 80px);
    gap: 10px;
    justify-content: center;
    margin: 30px auto;
}

.cell {
    width: 80px;
    height: 80px;
    background: #2c2c2c;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
}

.cell:hover {
    background: #3a3a3a;
}

.safe {
    background: #00c853 !important;
}

.mine {
    background: #d50000 !important;
}

.stats {
    margin-top: 20px;
    font-size: 20px;
}
</style>
</head>
<body>

<h1>üí£ MINES</h1>

<div class="controls">
    <label>–ú–∏–Ω: 
        <select id="mineCount">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
        </select>
    </label>
    <button id="startBtn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    <button id="cashoutBtn">–ó–∞–±—Ä–∞—Ç—å</button>
</div>

<div class="grid" id="grid"></div>

<div class="stats">
    –ú–Ω–æ–∂–∏—Ç–µ–ª—å: <span id="multiplier">1.00x</span>
</div>

<script>
const grid = document.getElementById("grid");
const startBtn = document.getElementById("startBtn");
const cashoutBtn = document.getElementById("cashoutBtn");
const mineCountSelect = document.getElementById("mineCount");
const multiplierText = document.getElementById("multiplier");

let mines = [];
let revealed = 0;
let gameActive = false;
let multiplier = 1;

function createGrid() {
    grid.innerHTML = "";
    for (let i = 0; i < 25; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", handleClick);
        grid.appendChild(cell);
    }
}

function startGame() {
    createGrid();
    mines = [];
    revealed = 0;
    multiplier = 1;
    multiplierText.textContent = "1.00x";
    gameActive = true;

    const mineCount = parseInt(mineCountSelect.value);
    while (mines.length < mineCount) {
        const rand = Math.floor(Math.random() * 25);
        if (!mines.includes(rand)) mines.push(rand);
    }
}

function handleClick(e) {
    if (!gameActive) return;

    const index = parseInt(e.target.dataset.index);

    if (mines.includes(index)) {
        e.target.classList.add("mine");
        e.target.textContent = "üí£";
        revealAll();
        gameActive = false;
        alert("–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!");
    } else {
        e.target.classList.add("safe");
        e.target.textContent = "üíé";
        revealed++;
        multiplier += 0.2;
        multiplierText.textContent = multiplier.toFixed(2) + "x";
        e.target.removeEventListener("click", handleClick);
    }
}

function revealAll() {
    document.querySelectorAll(".cell").forEach((cell, i) => {
        if (mines.includes(i)) {
            cell.classList.add("mine");
            cell.textContent = "üí£";
        }
    });
}

function cashOut() {
    if (!gameActive) return;
    gameActive = false;
    alert("–í—ã –∑–∞–±—Ä–∞–ª–∏ —Å –º–Ω–æ–∂–∏—Ç–µ–ª–µ–º " + multiplier.toFixed(2) + "x");
}

startBtn.addEventListener("click", startGame);
cashoutBtn.addEventListener("click", cashOut);

createGrid();
</script>

</body>
</html>
